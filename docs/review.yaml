paths:
  /v1/places/{googlePlaceId_or_PlaceId}/reviews/:
    post:
      tags:
        - Review
      summary: post a new review
      consumes:
        - multipart/form-data
      security:
        - x-access-token: []
      produces:
      - application/json
      parameters:
        - name: googlePlaceId_or_PlaceId
          description: It's a system place ID or Google Place ID
          in: path
          required: true
          type: string
        - in: formData
          name: attachment
          type: file
          required: true
          description: The file to upload.
        - in: formData
          name: isLiked
          type: boolean
          required: true
          description: It's value is true when user liked a place or false for dislike
        - in: formData
          name: body
          type: string
          required: true
          description: Review body message
      responses:
        "201":
          description: Created
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
              data:
                $ref: "#/definitions/Review"
              message:
                type: string
                description: Review successfully created
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    get:
      tags:
        - Review
      summary: list of reviews of a give place
      security:
        - x-access-token: []
      produces:
      - application/json
      parameters:
        - name: googlePlaceId_or_PlaceId
          description: It's a system place ID or Google Place ID
          in: path
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
              data:
               type: array
               items:
                  $ref: "#/definitions/Review"
              message:
                type: string
                description: List of Riews
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
definitions:
  Review:
    type: object
    required:
      - id
      - body
      - isLiked
      - googlePlaceId
      - placeId
      - createdById
    properties:
      id:
        type: UUID
        description: Unique uuid of user
      googlePlaceId:
        type: string
        description: Google Place ID
      body:
        type: string
        description: Review Body
      isLiked:
        type: boolean
        description: It's value is true when user liked a place or false for dislike
      placeId:
        type: string
        description: This key reference the place object
      createdById:
        type: string
        description: This key reference the user who posted a review.
      attachments:
        type: array
        items:
          $ref: "#/definitions/Attachment"
      createdAt:
        type: string
      updatedAt:
        type: string
