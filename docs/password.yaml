paths:
  /v1/password/reset/:
    post:
      tags:
        - Password
      summary: Request to reset a password
      produces:
        - application/json
      parameters:
      - in: body
        name: reset password
        description: It enables a user to reset their password.
        required: true
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              description: Email address of User
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                description: Successfully! sent password instructions.
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
