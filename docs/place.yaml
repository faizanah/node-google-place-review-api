paths:
  /v1/places/:
    post:
      tags:
        - Place
      summary: create or find a place by google place id
      security:
        - x-access-token: []
      produces:
      - application/json
      parameters:
      - in: body
        name: create
        description: It enables to create or find a place
        required: true
        schema:
          type: object
          required:
            - googlePlaceId
          properties:
            googlePlaceId:
              type: string
              description: Google Place ID
      responses:
        "201":
          description: Created
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
              data:
                $ref: "#/definitions/Place"
              message:
                type: string
                description: Place successfully created/Reterived
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /v1/places/{id_or_google_place_id}:
      get:
        tags:
          - Place
        summary: Find a place by id or googlePlaceId
        description: Find a place by id or googlePlaceId
        security:
          - x-access-token: []
        produces:
        - application/json
        responses:
          "200":
            description: OK
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  default: true
                data:
                  $ref: "#/definitions/Place"
                message:
                  type: string
                  description: Place successfully Reterived
          default:
            description: Error
            schema:
              $ref: "#/definitions/Error"
definitions:
  Place:
    type: object
    required:
      - googlePlaceId
    properties:
      id:
        type: UUID
        description: Unique uuid of user
      googlePlaceId:
        type: string
        description: Google Place ID
      reviewsCount:
        type: number
        description: Total number of reviews associated with this place
      likesCount:
        type: number
        description: Total Count of likes
      dislikesCount:
        type: number
        description: Total Count of dislikes
      reviews:
        type: array
        items:
          $ref: "#/definitions/Review"
      createdAt:
        type: string
      updatedAt:
        type: string
